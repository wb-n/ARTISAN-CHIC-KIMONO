<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Fashion Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Shop at Fashion Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="products">
        <h2>Our Latest Collection</h2>
        <div class="product" id="product4">
            <img src="jacket.jpg" alt="Jacket">
            <h3>Cool Jacket</h3>
            <p>Price: £35</p>
            <button onclick="addToCart('Cool Jacket', 35)">Add to Cart</button>
        </div>
        <div class="product" id="product5">
            <img src="skirt.jpg" alt="Skirt">
            <h3>Casual Skirt</h3>
            <p>Price: £20</p>
            <button onclick="addToCart('Casual Skirt', 20)">Add to Cart</button>
        </div>
        <div class="product" id="product6">
            <img src="sneakers.jpg" alt="Sneakers">
            <h3>Trendy Sneakers</h3>
            <p>Price: £40</p>
            <button onclick="addToCart('Trendy Sneakers', 40)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: £<span id="total-price">0</span></p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
